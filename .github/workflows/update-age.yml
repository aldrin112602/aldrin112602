name: Update Age in README

on:
  schedule:
    - cron: '0 0 * * *' # daily at 00:00 UTC
  workflow_dispatch: # allows manual run

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Calculate age and update README
        run: |
          BIRTH_YEAR=2002
          BIRTH_MONTH=11
          BIRTH_DAY=26

          AGE=$(( $(date +%Y) - BIRTH_YEAR ))

          # Adjust if birthday hasn't happened yet this year
          TODAY_MMDD=$(date +%m-%d)
          if [[ "$TODAY_MMDD" < "$BIRTH_MONTH-$BIRTH_DAY" ]]; then
            AGE=$((AGE - 1))
          fi

          echo "Calculated age: $AGE"

          # Replace the placeholder <!-- AGE --> with the age
          sed -i "s/<!-- AGE -->/$AGE/" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update age to $AGE" || echo "No changes to commit"
          git push
